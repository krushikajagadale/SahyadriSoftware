<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Hero Section -->
    <section
      class="bg-gradient-to-r from-blue-600 via-indigo-500 to-purple-600 text-white"
    >
      <div
        class="container mx-auto px-6 lg:px-12 py-20 flex flex-col-reverse lg:flex-row items-center gap-12"
      >
        <!-- Text Content -->
        <div class="lg:w-1/2 text-center lg:text-left">
          <h1 class="text-4xl md:text-6xl font-extrabold leading-tight mb-6">
            Empower Your Business Growth
          </h1>
          <p class="text-lg md:text-xl text-gray-200 font-light mb-8">
            Explore our innovative solutions designed to help your business
            thrive in the digital age.
          </p>
          <div class="flex justify-center lg:justify-start space-x-4">
            <button
              class="px-8 py-3 bg-yellow-400 text-blue-800 font-semibold rounded-lg shadow-lg hover:bg-yellow-500 transition"
            >
              Get Started
            </button>
            <button
              class="px-8 py-3 bg-transparent border-2 border-white text-white rounded-lg hover:bg-white hover:text-blue-600 transition"
            >
              Learn More
            </button>
          </div>
        </div>

        <!-- Image Content -->
        <div class="lg:w-1/2 flex justify-center">
          <img
            src="varuntej.jpg"
            alt="Hero Image"
            class="rounded-lg shadow-xl transform hover:scale-110 transition duration-300"
          />
        </div>
      </div>
    </section>
  </body>
</html>

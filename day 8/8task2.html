<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-blue-500 to-blue-700 shadow-lg">
      <div class="container mx-auto p-4 flex items-center justify-between">
        <!-- Brand Logo -->
        <div class="text-2xl font-extrabold text-white">MyBrand</div>

        <!-- Hamburger Menu -->
        <button
          id="menu-btn"
          class="block lg:hidden focus:outline-none text-white"
        >
          <svg
            class="w-7 h-7"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            ></path>
          </svg>
        </button>

        <!-- Navigation Links -->
        <div
          id="menu"
          class="hidden lg:flex lg:items-center lg:space-x-8 w-full lg:w-auto"
        >
          <ul
            class="flex flex-col lg:flex-row w-full lg:w-auto lg:justify-end items-center space-y-4 lg:space-y-0 lg:space-x-8"
          >
            <li>
              <a
                href="#"
                class="text-white hover:text-gray-100 transition font-medium"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="text-white hover:text-gray-100 transition font-medium"
                >About</a
              >
            </li>
            <li>
              <a
                href="#"
                class="text-white hover:text-gray-100 transition font-medium"
                >Services</a
              >
            </li>
            <li>
              <a
                href="#"
                class="text-white hover:text-gray-100 transition font-medium"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Optional Hero Section for Better UI -->
    <section class="bg-blue-500 text-white py-16">
      <div class="container mx-auto text-center">
        <h1 class="text-4xl lg:text-5xl font-bold mb-4">Welcome to MyBrand</h1>
        <p class="text-lg lg:text-xl font-light mb-6">
          Your one-stop solution for everything awesome
        </p>
        <button
          class="px-6 py-3 bg-white text-blue-500 font-semibold rounded-lg shadow-md hover:bg-gray-100 transition"
        >
          Learn More
        </button>
      </div>
    </section>

    <script>
      // Hamburger menu toggle functionality
      const menuBtn = document.getElementById("menu-btn");
      const menu = document.getElementById("menu");

      menuBtn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Feedback Form</title>
  </head>
  <body>
    <h1>We Value Your Feedback</h1>
    <form>
      <label for="nm">Name : </label><br />
      <input type="text" id="nm" name="nm" /><br />
      <br />
      <label>Your Feedback : </label><br />
      <textarea name="Feedback" rows="3" cols="70"> </textarea><br />
      <br />
      <label>Rate Our Service(1-5) :</label><br />
      <input type="radio" id="l1" name="Rate" value="1" />
      <label for="l1">1</label><br />
      <input type="radio" id="l2" name="Rate" value="2" />
      <label for="l2">2</label><br />
      <input type="radio" id="l3" name="Rate" value="3" />
      <label for="l3">3</label><br />
      <input type="radio" id="l4" name="Rate" value="4" />
      <label for="l4">4</label><br />
      <input type="radio" id="l5" name="Rate" value="5" />
      <label for="l5">5</label><br />
      <br />
      <label>Would you Recommended us ?</label><br />
      <input type="checkbox" id="11" name="Recommended" value="Yes" />
      <label>Yes</label><br />
      <br />
      <input type="submit" name="btn-btn submit" value="Submit Feedback" />
    </form>
  </body>
</html>

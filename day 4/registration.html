<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration</h1>
    <form>
      <label for="fn">First Name: </label><br />
      <input type="text" id="fn" name="fn" /><br />
      <br />
      <label for="ln">Last Name : </label><br />
      <input type="text" id="ln" name="ln" /><br />
      <br />
      <label for="em">Email : </label><br />
      <input type="email" id="em" name="em" /><br />
      <br />
      <label for="pd">Password : </label><br />
      <input type="password" id="pd" name="pd" /><br />
      <br />
      <label>Gender :</label><br />
      <input type="radio" id="l1" name="gender" value="Male" />
      <label for="l1">Male</label><br />
      <input type="radio" id="l2" name="gender" value="Female" />
      <label for="l2">Female</label><br />
      <input type="radio" id="l3" name="gender" value="Other" />
      <label for="l3">Other</label><br />
      <br />
      <label>Hobbies :</label><br />
      <input type="checkbox" id="l1" name="Hobbies1" value="Reading" />
      <label for="l1">Reading</label><br />

      <input type="checkbox" id="l2" name="Hobbies2" value="Traveling" />
      <label for="l2">Traveling</label><br />

      <input type="checkbox" id="l3" name="Hobbies3" value="Sports" />
      <label for="l3">Sportst</label>

      <br />
      <br />
      <label for="country">Country :</label><br />
      <select id="country" name="country">
        <option value="USA">USA</option>
        <option value="India">India</option>
        <option value="England">England</option>
        <option value="America" selected>America</option>
      </select>
      <br />
      <br />
      <input type="submit" name="Register" value="Register" />
    </form>
  </body>
</html>

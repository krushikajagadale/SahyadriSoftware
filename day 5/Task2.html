<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Block</title>
    <style>
      .styled-block {
        background-color: skyblue;
        color: black;
        padding: 20px;
        border: 2px solid;
        border-color: black;
        width: 300px;
        margin: 20px auto;
        outline-style: dotted;
        outline-color: rgb(243, 7, 7);
      }
    </style>
  </head>
  <body>
    <h1 align="justify">Styled Box</h1>
    <div class="styled-block">
      Flowers carry a lot of importance in our lives. In India, no worship of
      God is complete without some kind of flower. Devotees make a garland of
      flowers to dedicate it to God. In addition, we also use flowers for
      special occasions like weddings.
    </div>
  </body>
</html>
